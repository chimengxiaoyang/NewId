<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS共享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
        }

        .status-normal::before {
            background: var(--success-color);
        }

        .status-disabled::before {
            background: var(--danger-color);
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
            min-width: 80px;
            display: flex;
            align-items: center;
        }

        .info-value {
            flex: 1;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-content {
            flex: 1;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 0.9rem;
            margin-left: auto;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        .copy-btn i {
            margin-right: 5px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-normal {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s infinite linear;
        }

        .error-message {
            display: none;
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
            transform: rotate(180deg);
        }

        .refresh-btn i {
            font-size: 1.5rem;
        }

        .copy-notification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px auto;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .info-value {
                width: 100%;
                flex-direction: row;
                align-items: center;
            }
            
            .copy-btn {
                margin-left: auto;
                margin-top: 0;
                width: auto;
            }
            
            .refresh-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <div class="header">
        <h1><i class="fas fa-apple-alt"></i> iOS 共享账号 不要登陆在设置里面！！！</h1>
        <p class="subtitle">实时更新可用账号，不可用请点击右下角刷新</p>
    </div>

    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <p>正在加载数据...</p>
    </div>

    <div class="cards-container" id="infoContainer"></div>
</div>

<div class="copy-notification" id="copyNotification">
    <i class="fas fa-check"></i> 已复制到剪贴板
</div>

<button class="refresh-btn" id="refreshBtn" onclick="fetchData()" title="刷新数据">
    <i class="fas fa-sync-alt"></i>
</button>

<script>
    // API 地址数组
    const urls = [
        'https://idshare001.me/node/getid.php?getid=1', 
        'https://idshare001.me/node/getid.php?getid=2'  
    ];

    // 页面加载时自动获取数据
    window.onload = fetchData;

    // 获取数据并展示
    function fetchData() {
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const infoContainer = document.getElementById('infoContainer');
        
        // 显示加载状态
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        infoContainer.innerHTML = '';
        refreshBtn.disabled = true;
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        Promise.all(urls.map(url => fetch(url).then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })))
        .then(results => {
            // 合并结果
            const combinedData = results.flat();
            displayData(combinedData);
        })
        .catch(error => {
            console.error('获取数据失败:', error);
            document.getElementById('errorText').textContent = '数据加载失败，请稍后再试';
            errorMessage.style.display = 'block';
        })
        .finally(() => {
            // 隐藏加载状态
            loading.style.display = 'none';
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
        });
    }

    // 展示数据
    function displayData(data) {
        const infoContainer = document.getElementById('infoContainer');

        // 清空旧的数据
        infoContainer.innerHTML = '';

        if (data.length === 0) {
            infoContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;">暂无数据</div>';
            return;
        }

        // 格式化并展示每个字段
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'info-card';
            
            // 判断状态并添加相应类
            if (item.status === 1) {
                card.classList.add('status-normal');
            } else if (item.status === 0) {
                card.classList.add('status-disabled');
            }

            card.innerHTML = `
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-flag"></i> 国家:
                    </div>
                    <div class="info-value">${item.country || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-user"></i> 账号:
                    </div>
                    <div class="info-value">
                        <div class="value-content" id="username-${item.username || ''}">
                            ${item.username || ''}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.username || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-key"></i> 密码:
                    </div>
                    <div class="info-value">
                        <div class="value-content" id="password-${item.password || ''}">
                            ${item.password || ''}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.password || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-info-circle"></i> 状态:
                    </div>
                    <div class="info-value">
                        <span class="status-badge ${item.status === 1 ? 'status-normal' : 'status-disabled'}">
                            ${item.status === 1 ? '正常' : '禁用'}
                        </span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-clock"></i> 更新:
                    </div>
                    <div class="info-value">${item.time || '未知'}</div>
                </div>
            `;
            infoContainer.appendChild(card);
        });
    }

    // 复制到剪贴板
    function copyToClipboard(text, button) {
        if (!text || text.trim() === '') {
            showCopyNotification('复制失败：内容为空', false);
            return;
        }

        const originalHTML = button.innerHTML;
        const originalText = button.textContent;
        
        // 首先尝试使用现代 Clipboard API
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    copySuccess(button, originalHTML);
                })
                .catch(err => {
                    // 如果 Clipboard API 失败，使用备用方法
                    fallbackCopy(text, button, originalHTML);
                });
        } else {
            // 使用备用方法
            fallbackCopy(text, button, originalHTML);
        }
    }

    // 备用复制方法
    function fallbackCopy(text, button, originalHTML) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                copySuccess(button, originalHTML);
            } else {
                copyFailed(button, originalHTML);
            }
        } catch (err) {
            console.error('备用复制方法失败:', err);
            copyFailed(button, originalHTML);
        } finally {
            document.body.removeChild(textArea);
        }
    }

    // 复制成功处理
    function copySuccess(button, originalHTML) {
        showCopyNotification('已复制到剪贴板', true);
        
        // 改变按钮状态
        button.innerHTML = '<i class="fas fa-check"></i>已复制';
        button.style.backgroundColor = 'var(--success-color)';
        button.disabled = true;
        
        // 2秒后恢复按钮状态
        setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.backgroundColor = '';
            button.disabled = false;
        }, 2000);
    }

    // 复制失败处理
    function copyFailed(button, originalHTML) {
        showCopyNotification('复制失败，请手动选择文本复制', false);
        
        // 短暂改变按钮状态
        button.innerHTML = '<i class="fas fa-exclamation-circle"></i>失败';
        button.style.backgroundColor = 'var(--danger-color)';
        
        setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.backgroundColor = '';
        }, 1500);
    }

    // 显示复制提示
    function showCopyNotification(message, isSuccess) {
        const notification = document.getElementById('copyNotification');
        notification.innerHTML = `<i class="fas fa-${isSuccess ? 'check' : 'exclamation-circle'}"></i> ${message}`;
        notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--danger-color)';
        notification.style.display = 'block';
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
