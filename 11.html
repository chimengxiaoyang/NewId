<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS共享账号</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
        }

        .status-normal::before {
            background: var(--success-color);
        }

        .status-disabled::before {
            background: var(--danger-color);
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
            min-width: 80px;
            display: flex;
            align-items: center;
        }

        .info-value {
            flex: 1;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-content {
            flex: 1;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            cursor: text;
            user-select: text;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 0.9rem;
            margin-left: auto;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        .copy-btn i {
            margin-right: 5px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-normal {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s infinite linear;
        }

        .error-message {
            display: none;
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
            transform: rotate(180deg);
        }

        .copy-notification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .refresh-btn {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <div class="header">
        <h1><i class="fas fa-apple-alt"></i> iOS 共享账号</h1>
        <p class="subtitle">实时更新可用账号，不可用请点击右下角刷新</p>
    </div>

    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <p>正在加载数据...</p>
    </div>

    <div class="cards-container" id="infoContainer"></div>
</div>

<div class="copy-notification" id="copyNotification">
    <i class="fas fa-check"></i> 已复制到剪贴板
</div>

<button class="refresh-btn" id="refreshBtn" onclick="fetchData()" title="刷新数据">
    <i class="fas fa-sync-alt"></i>
</button>

<script>
    // API 地址配置
    const API_ENDPOINTS = [
        'https://idshare001.me/node/getid.php?getid=1',
        'https://idshare001.me/node/getid.php?getid=2'
    ];

    // 页面加载完成后自动获取数据
    document.addEventListener('DOMContentLoaded', function() {
        fetchData();
    });

    // 获取带时间戳的URL（防止缓存）
    function getUrlWithTimestamp(url) {
        const separator = url.includes('?') ? '&' : '?';
        return `${url}${separator}_=${Date.now()}`;
    }

    // 主数据获取函数
    async function fetchData() {
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const infoContainer = document.getElementById('infoContainer');
        
        // 显示加载状态
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        infoContainer.innerHTML = '';
        refreshBtn.disabled = true;
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        try {
            // 尝试所有API端点
            const results = await Promise.allSettled(
                API_ENDPOINTS.map(async (url) => {
                    try {
                        const apiUrl = getUrlWithTimestamp(url);
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const result = await response.json();
                        
                        if (!result.contents) {
                            throw new Error('无效的API响应');
                        }
                        
                        return JSON.parse(result.contents);
                    } catch (error) {
                        console.error(`API请求失败 [${url}]:`, error);
                        throw new Error(`请求失败: ${error.message}`);
                    }
                })
            );
            
            // 处理成功的结果
            const successfulResults = results
                .filter(result => result.status === 'fulfilled' && result.value)
                .map(result => result.value);
            
            if (successfulResults.length > 0) {
                // 合并所有成功结果
                const combinedData = successfulResults.flat();
                displayData(Array.isArray(combinedData) ? combinedData : [combinedData]);
            } else {
                throw new Error('所有API请求都失败了');
            }
            
        } catch (error) {
            console.error('数据获取失败:', error);
            showError(`数据加载失败: ${error.message}`);
        } finally {
            loading.style.display = 'none';
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
        }
    }

    // 显示错误信息
    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        document.getElementById('errorText').textContent = message;
        errorMessage.style.display = 'block';
    }

    // 展示数据
    function displayData(data) {
        const infoContainer = document.getElementById('infoContainer');
        infoContainer.innerHTML = '';

        if (!data || data.length === 0) {
            infoContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                    <i class="fas fa-info-circle" style="font-size: 2rem;"></i>
                    <p>暂无可用账号数据</p>
                </div>
            `;
            return;
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = `info-card ${item.status === 1 ? 'status-normal' : 'status-disabled'}`;
            
            card.innerHTML = `
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-flag"></i> 国家:
                    </div>
                    <div class="info-value">${item.country || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-user"></i> 账号:
                    </div>
                    <div class="info-value">
                        <div class="value-content">${item.username || ''}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.username || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-key"></i> 密码:
                    </div>
                    <div class="info-value">
                        <div class="value-content">${item.password || ''}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.password || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-info-circle"></i> 状态:
                    </div>
                    <div class="info-value">
                        <span class="status-badge ${item.status === 1 ? 'status-normal' : 'status-disabled'}">
                            ${item.status === 1 ? '正常' : '禁用'}
                        </span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-clock"></i> 更新:
                    </div>
                    <div class="info-value">${item.time || '未知'}</div>
                </div>
            `;
            infoContainer.appendChild(card);
        });
    }

    // 复制到剪贴板
    function copyToClipboard(text, button) {
        if (!text || text.trim() === '') {
            showCopyNotification('复制失败：内容为空', false);
            return;
        }

        const originalHTML = button.innerHTML;
        
        // 使用现代API或备用方法
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showCopyNotification('已复制到剪贴板', true);
                    updateButtonState(button, originalHTML, true);
                })
                .catch(() => {
                    fallbackCopy(text, button, originalHTML);
                });
        } else {
            fallbackCopy(text, button, originalHTML);
        }
    }

    // 备用复制方法
    function fallbackCopy(text, button, originalHTML) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = 0;
        document.body.appendChild(textarea);
        textarea.select();
        
        try {
            const success = document.execCommand('copy');
            if (success) {
                showCopyNotification('已复制到剪贴板', true);
                updateButtonState(button, originalHTML, true);
            } else {
                showCopyNotification('复制失败，请手动选择文本复制', false);
                updateButtonState(button, originalHTML, false);
            }
        } catch (err) {
            showCopyNotification('复制失败，请手动选择文本复制', false);
            updateButtonState(button, originalHTML, false);
        } finally {
            document.body.removeChild(textarea);
        }
    }

    // 更新按钮状态
    function updateButtonState(button, originalHTML, success) {
        button.innerHTML = success 
            ? '<i class="fas fa-check"></i>已复制' 
            : '<i class="fas fa-exclamation-circle"></i>失败';
        
        button.style.backgroundColor = success 
            ? 'var(--success-color)' 
            : 'var(--danger-color)';
        
        button.disabled = true;
        
        setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.backgroundColor = '';
            button.disabled = false;
        }, 2000);
    }

    // 显示复制通知
    function showCopyNotification(message, isSuccess) {
        const notification = document.getElementById('copyNotification');
        notification.innerHTML = `<i class="fas fa-${isSuccess ? 'check' : 'exclamation-circle'}"></i> ${message}`;
        notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--danger-color)';
        notification.style.display = 'block';
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
