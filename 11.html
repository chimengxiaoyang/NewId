<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS共享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
        }

        .status-normal::before {
            background: var(--success-color);
        }

        .status-disabled::before {
            background: var(--danger-color);
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
            min-width: 80px;
            display: flex;
            align-items: center;
        }

        .info-value {
            flex: 1;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-content {
            flex: 1;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 0.9rem;
            margin-left: auto;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        .copy-btn i {
            margin-right: 5px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-normal {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s infinite linear;
        }

        .error-message {
            display: none;
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
            transform: rotate(180deg);
        }

        .refresh-btn i {
            font-size: 1.5rem;
        }

        .copy-notification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px auto;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .info-value {
                width: 100%;
                flex-direction: row;
                align-items: center;
            }
            
            .copy-btn {
                margin-left: auto;
                margin-top: 0;
                width: auto;
            }
            
            .refresh-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header .subtitle {
                font-size: 1rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="modal" id="passwordModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-lock"></i> 身份验证</h2>
            <p style="color: #7f8c8d; margin-top: 10px;">请输入密码查看内容</p>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="请输入访问密码" autofocus>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="cancelLogin()">取消</button>
            <button class="btn btn-primary" onclick="verifyPassword()">确认</button>
        </div>
    </div>
</div>

<div class="container" id="content" style="display: none;">
    <div class="header">
        <h1><i class="fas fa-apple-alt"></i> iOS 共享账号 不要登陆在设置里面！！！</h1>
        <p class="subtitle">实时更新可用账号，不可用请点击右下角刷新</p>
    </div>

    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <p>正在加载数据...</p>
    </div>

    <div class="cards-container" id="infoContainer"></div>
</div>

<div class="copy-notification" id="copyNotification">
    <i class="fas fa-check"></i> 已复制到剪贴板
</div>

<button class="refresh-btn" id="refreshBtn" onclick="fetchData()" title="刷新数据" style="display: none;">
    <i class="fas fa-sync-alt"></i>
</button>

<script>
    // 请在这里设置您的访问密码
    const correctPassword = "123456";

    // API 地址数组
    const urls = [
        'https://idshare001.me/node/getid.php?getid=1', 
        'https://idshare001.me/node/getid.php?getid=2'  
    ];

    // 验证密码
    function verifyPassword() {
        const userInput = document.getElementById('passwordInput').value;
        if (userInput === correctPassword) {
            // 密码正确，隐藏弹窗并显示内容
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById("content").style.display = "block";
            document.getElementById("refreshBtn").style.display = 'flex';
            fetchData();
        } else {
            // 密码错误，显示提示
            document.getElementById('passwordInput').style.borderColor = 'var(--danger-color)';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').placeholder = '密码错误，请重试';
            document.getElementById('passwordInput').focus();
        }
    }

    // 取消登录
    function cancelLogin() {
        window.location.href = "about:blank";
    }

    // 获取数据并展示
async function fetchData() {
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const refreshBtn = document.getElementById('refreshBtn');
    const infoContainer = document.getElementById('infoContainer');
    
    // 显示加载状态
    loading.style.display = 'block';
    errorMessage.style.display = 'none';
    infoContainer.innerHTML = '';
    refreshBtn.disabled = true;
    refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    
    try {
        // 尝试多种代理方法获取数据
        const results = await Promise.allSettled(
            urls.map(async (url, index) => {
                console.log(`尝试获取数据 ${index + 1}: ${url}`);
                
                // 方法列表：尝试多个不同的CORS代理
                const proxyMethods = [
                    
                    
                    // 方法3：使用allorigins代理
                    async () => {
                        try {
                            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
                            const response = await fetch(proxyUrl);
                            if (response.ok) {
                                const data = await response.json();
                                // allorigins返回的数据在contents属性里
                                return JSON.parse(data.contents);
                            }
                        } catch (e) {
                            console.log(`方法3失败: ${e.message}`);
                            throw e;
                        }
                    },
                    
                    // 方法4：使用codetabs代理
                    async () => {
                        try {
                            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(url);
                            const response = await fetch(proxyUrl);
                            if (response.ok) {
                                return await response.json();
                            }
                        } catch (e) {
                            console.log(`方法4失败: ${e.message}`);
                            throw e;
                        }
                    },
                    
                    // 方法5：使用cors-proxy代理
                    async () => {
                        try {
                            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
                            const response = await fetch(proxyUrl);
                            if (response.ok) {
                                return await response.json();
                            }
                        } catch (e) {
                            console.log(`方法5失败: ${e.message}`);
                            throw e;
                        }
                    }
                ];
                
                // 依次尝试各种方法
                for (let i = 0; i < proxyMethods.length; i++) {
                    try {
                        console.log(`尝试方法 ${i + 1} 获取数据 ${index + 1}`);
                        const data = await proxyMethods[i]();
                        if (data) {
                            console.log(`方法 ${i + 1} 成功获取数据 ${index + 1}`);
                            return data;
                        }
                    } catch (error) {
                        console.log(`方法 ${i + 1} 失败:`, error.message);
                        // 继续尝试下一个方法
                        continue;
                    }
                }
                
                throw new Error(`无法获取数据 ${index + 1}: 所有代理方法都失败了`);
            })
        );
        
        console.log('所有请求结果:', results);
        
        // 处理结果
        const successfulResults = results
            .filter(result => result.status === 'fulfilled' && result.value)
            .map(result => result.value);
        
        if (successfulResults.length > 0) {
            console.log(`成功获取 ${successfulResults.length} 个数据源`);
            
            // 合并并处理数据
            const combinedData = successfulResults.flat();
            
            // 确保数据是数组
            if (!Array.isArray(combinedData)) {
                console.warn('数据不是数组格式，尝试转换:', combinedData);
                displayData([combinedData]);
            } else {
                displayData(combinedData);
            }
        } else {
            // 所有方法都失败了
            const errorMsg = results
                .filter(r => r.status === 'rejected')
                .map(r => r.reason?.message || '未知错误')
                .join('; ');
            
            throw new Error(`数据获取失败: ${errorMsg}`);
        }
        
    } catch (error) {
        console.error('获取数据失败:', error);
        document.getElementById('errorText').textContent = 
            '数据加载失败: ' + (error.message || '请检查网络连接或稍后再试');
        errorMessage.style.display = 'block';
        
        // 显示错误详情和解决方案
        const errorDetails = document.createElement('div');
        errorDetails.innerHTML = `
            <p style="margin-top: 10px; font-size: 0.9em;">
                <strong>可能的解决方案：</strong><br>
                1. 检查网络连接<br>
                2. 稍后重试<br>
                3. API服务器可能需要启用CORS支持
            </p>
        `;
        errorMessage.appendChild(errorDetails);
    } finally {
        loading.style.display = 'none';
        refreshBtn.disabled = false;
        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
    }
}

    // 展示数据
    function displayData(data) {
        const infoContainer = document.getElementById('infoContainer');

        // 清空旧的数据
        infoContainer.innerHTML = '';

        if (data.length === 0) {
            infoContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;">暂无数据</div>';
            return;
        }

        // 格式化并展示每个字段
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'info-card';
            
            // 判断状态并添加相应类
            if (item.status === 1) {
                card.classList.add('status-normal');
            } else if (item.status === 0) {
                card.classList.add('status-disabled');
            }

            card.innerHTML = `
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-flag"></i> 国家:
                    </div>
                    <div class="info-value">${item.country || '未知'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-user"></i> 账号:
                    </div>
                    <div class="info-value">
                        <div class="value-content" id="username-${item.username || ''}">
                            ${item.username || ''}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.username || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-key"></i> 密码:
                    </div>
                    <div class="info-value">
                        <div class="value-content" id="password-${item.password || ''}">
                            ${item.password || ''}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.password || ''}', this)">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-info-circle"></i> 状态:
                    </div>
                    <div class="info-value">
                        <span class="status-badge ${item.status === 1 ? 'status-normal' : 'status-disabled'}">
                            ${item.status === 1 ? '正常' : '禁用'}
                        </span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-clock"></i> 更新:
                    </div>
                    <div class="info-value">${item.time || '未知'}</div>
                </div>
            `;
            infoContainer.appendChild(card);
        });
    }

    // 复制到剪贴板
    function copyToClipboard(text, button) {
        if (!text || text.trim() === '') {
            showCopyNotification('复制失败：内容为空', false);
            return;
        }

        const originalHTML = button.innerHTML;
        const originalText = button.textContent;
        
        // 首先尝试使用现代 Clipboard API
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    copySuccess(button, originalHTML);
                })
                .catch(err => {
                    // 如果 Clipboard API 失败，使用备用方法
                    fallbackCopy(text, button, originalHTML);
                });
        } else {
            // 使用备用方法
            fallbackCopy(text, button, originalHTML);
        }
    }

    // 备用复制方法
    function fallbackCopy(text, button, originalHTML) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                copySuccess(button, originalHTML);
            } else {
                copyFailed(button, originalHTML);
            }
        } catch (err) {
            console.error('备用复制方法失败:', err);
            copyFailed(button, originalHTML);
        } finally {
            document.body.removeChild(textArea);
        }
    }

    // 复制成功处理
    function copySuccess(button, originalHTML) {
        showCopyNotification('已复制到剪贴板', true);
        
        // 改变按钮状态
        button.innerHTML = '<i class="fas fa-check"></i>已复制';
        button.style.backgroundColor = 'var(--success-color)';
        button.disabled = true;
        
        // 2秒后恢复按钮状态
        setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.backgroundColor = '';
            button.disabled = false;
        }, 2000);
    }

    // 复制失败处理
    function copyFailed(button, originalHTML) {
        showCopyNotification('复制失败，请手动选择文本复制', false);
        
        // 短暂改变按钮状态
        button.innerHTML = '<i class="fas fa-exclamation-circle"></i>失败';
        button.style.backgroundColor = 'var(--danger-color)';
        
        setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.backgroundColor = '';
        }, 1500);
    }

    // 显示复制提示
    function showCopyNotification(message, isSuccess) {
        const notification = document.getElementById('copyNotification');
        notification.innerHTML = `<i class="fas fa-${isSuccess ? 'check' : 'exclamation-circle'}"></i> ${message}`;
        notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--danger-color)';
        notification.style.display = 'block';
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    // 监听回车键
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            verifyPassword();
        }
    });
</script>

</body>
</html>
